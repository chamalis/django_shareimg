<html>
<head>
    <script src = "http://code.jquery.com/jquery-2.1.1.js"> </script>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>

<body>
<nav class = "navbar navbar-inverse navbar-fixed-top" role = "navigation">
    <div class = "container">
        <div class = "navbar-header">
            <a class = "navbar-brand" href="#">Image Sharing Site</a>
        </div>
        
        <ul class = "nav navbar-nav navbar-right">
            <li>
                <a href="#uploadimagemodal" data-toggle="modal" data-target="#uploadimagemodal">Upload an Image</a>
            </li>
        </ul>
    </div>
</nav>

<br> <br>

<div class = "container">
    <div class = "row">
        <div class = "col-lg-12">
            <h1 class = "page-header">
                Images:
            </h1>
        </div>
    </div>
    
    {% for image in images %}
    <div class = "row">
        <div class = "col-md-7">
            <a href="#">
                <img class="img-responsive" src={{image.image.url}} width=200px height=200px>
            </a>
        </div>
        
        <div class = "col-md-5">
            <h3>{{image.title}}</h3>
            <p>{{image.description}}</p>
        </div>
    </div>
    <hr>
    {% endfor %}
    
    <div class = "modal fade" role="dialog" id="uploadimagemodal" style = "text:align-center">
        <div class = "modal-dialog">
            <div class = "modal-content"> 
                <div class = "modal-header">
                    <h4>Upload an Image</h4>
                </div>
                <form method="POST" action={% url 'upload' %} 
                      enctype="multipart/form-data"> {%csrf_token%}
                    <input type = "file" class = "form-control" name="file">

                    <br>
                    <b>Image Title</b>
                    <input type = "text" name = "title" class = "form-control"
                           style ="width:50%;margin-left:auto;margin-right;auto;">

                    <br>
                    <b>Image Description:</b>
                    <input type = "text" name = "description" class = "form-control"
                           style ="width:50%;margin-left:auto;margin-right;auto;">
                    <br>
                    <input type="submit" class="btn btn-primary" value="Submit">
                </form>
            </div>
        </div>
    </div>
    
    
</div>

</body>
</html>
